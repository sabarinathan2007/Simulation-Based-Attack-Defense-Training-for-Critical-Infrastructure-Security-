# Mosquitto Configuration File
# Smart Home Cybersecurity Training Platform

# Default listener - standard MQTT protocol
listener 1883
protocol mqtt

# WebSocket listener for browser connections via MQTT.js
listener 9001
protocol websockets

# Allow anonymous connections (for demo/training purposes)
# In production, implement proper authentication
allow_anonymous true

# Log settings
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all
log_timestamp true

# Connection settings
max_connections -1
max_queued_messages 1000

# Performance settings
max_inflight_messages 20
